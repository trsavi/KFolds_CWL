#!/usr/bin/env cwl-runner

cwlVersion: v1.0
class: CommandLineTool
baseCommand: bash

requirements:
  InlineJavascriptRequirement: {}

inputs:
  script:
    type: File
    inputBinding:
      position: 1
  codeFold:
    type: File
    inputBinding:
      position: 2
  dataset:
    type: File
    inputBinding:
      position: 3
  k_value:
    type: int
    inputBinding: 
      position: 4

outputs: []

